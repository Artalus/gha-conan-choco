name: CI
on:
  push:
  pull_request:
  workflow_dispatch:
jobs:
  build:
    runs-on: windows-latest
    steps:
      - run: |
          choco install conan --params "/PathType:'User'"
      - run: |
          echo $env:PATH
          C:\Program Files\Conan\conan.exe --version
          conan --version
